<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<title>Dressage Club</title>
</head>

<body>
	<!-- Navigation links -->
	<header id="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="index.html">Dressage Club<span>.</span></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="gallery.html">Gallery</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="signup.html">Sign up</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<!-- main section -->
	<main>
		<!-- contact form section -->
		<section class="container my-5">
			<div class="row">
				<div class="col-lg-7 mx-auto text-center">
					<h1 class="display-4">Sign up</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<form action="confirmation.html">

						<div class="row">
							<div class="form-group col-12 col-md-6">
								<label for="name">Name</label>
								<input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
							</div>
							<div class="form-group col-12 col-md-6">
								<label for="email">Email</label>
								<input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<label for="address1">Address</label>
								<input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St" required>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<label for="address2">Address 2</label>
								<input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor">
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-6">
								<label for="city">City</label>
								<input type="text" class="form-control" id="city" name="city" required>
							</div>
							<div class="form-group col-md-4">
								<label for="region">Region</label>
								<select id="region" name="region" class="form-control" required>
									<option value="" selected disabled>Choose...</option>
									<option value="England">England</option>
									<option value="Wales">Wales</option>
									<option value="Scotland">Scotland</option>
									<option value="Northen Ireland">Northen Ireland</option>
								</select>
							</div>
							<div class="form-group col-md-2">
								<label for="postal">Postal</label>
								<input type="text" class="form-control" id="postal" name="postal" required>
							</div>
						</div>
						<button type="submit" class="btn btn-primary my-3">Submit</button>
					</form>
				</div>
			</div>
		</section>
	</main>

	<!-- Footer -->
	<footer id="footer">
		<div class="footer-top">
			<div class="container">
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<div class="footer-info">
							<h3>Dressage Club<span>.</span></h3>
							<p>
								The Equest Center<br>
								London, POBOX 151<br><br>
								<strong>Phone:</strong> 0300932812<br>
								<strong>Email:</strong> yesclub@dressage.com<br>
							</p>
							<div class="social-links mt-3">
								<a href="https://twitter.com/?lang=en" target="_blank" rel="nofollow" class="X">
									<i class="bi bi-twitter-x"></i>
								</a>
								<a href="https://en-gb.facebook.com/" target="_blank" rel="nofollow" class="facebook">
									<i class="bi bi-facebook"></i>
								</a>
								<a href="https://www.instagram.com/" target="_blank" rel="nofollow" class="instagram">
									<i class="bi bi-instagram"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="copyright">
				Dressage Club <strong><span>GB</span></strong>. All Rights Reserved
			</div>
			<!-- Back to top button -->
			<a href="#header" class="back-to-top d-flex align-items-center justify-content-center">
				<i class="bi bi-arrow-up-short"></i>
			</a>
		</div>
	</footer>

	<!-- bootstrap scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
	</script>
</body>

</html>
