<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<title>Dressage Club</title>
</head>

<body>
	<!-- Navigation links -->
	<header id="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="index.html">Dressage Club<span>.</span></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="gallery.html">Gallery</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="signup.html">Sign up</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<!-- main section -->
	<main>
		<!-- Gallery section -->
		<section class="container-fluid mt-5">
			<div class="row">
				<div class="col-lg-7 mx-auto text-center">
					<h1 class="display-4">Our Gallery</h1>
				</div>
			</div>
			<!-- carousel row start -->
			<div class="row">
				<div class="col-12 carousel-container">
					<!-- bootstrap carousel -->
					<div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
						<!-- indicators at bottom -->
						<div class="carousel-indicators">
							<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
							<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
							<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
							<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
							<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
							<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
						</div>
						<!-- carousel images -->
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img src="assets/images/black-horse-comp.jpg" class="d-block w-100" alt="Black horse competing in Dressage">
							</div>
							<div class="carousel-item">
								<img src="assets/images/chestnut-horse-arena.jpg" class="d-block w-100" alt="Chestnut horse competing in Dressage">
							</div>
							<div class="carousel-item">
								<img src="assets/images/horse-and-rider.jpg" class="d-block w-100" alt="Horse and rider showing affection to eachother">
							</div>
							<div class="carousel-item">
								<img src="assets/images/horse-birdseye-view.jpg" class="d-block w-100" alt="Birdseye view of horse and rider">
							</div>
							<div class="carousel-item">
								<img src="assets/images/horse-cantering.jpg" class="d-block w-100" alt="Horses legs cantering in a Dressage arena">
							</div>
							<div class="carousel-item">
								<img src="assets/images/training-horse.jpg" class="d-block w-100" alt="Horse and rider relaxing after a Dressage training session">
							</div>
						</div>
						<!-- previous button arrow left -->
						<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<!-- next button arrow right -->
						<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>
				</div>
			</div>
		</section>
	</main>

	<!-- Footer -->
	<footer id="footer">
		<div class="footer-top">
			<div class="container">
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<div class="footer-info">
							<h3>Dressage Club<span>.</span></h3>
							<p>
								The Equest Center<br>
								London, POBOX 151<br><br>
								<strong>Phone:</strong> 0300932812<br>
								<strong>Email:</strong> yesclub@dressage.com<br>
							</p>
							<div class="social-links mt-3">
								<a href="https://twitter.com/?lang=en" target="_blank" rel="nofollow" class="X">
									<i class="bi bi-twitter-x"></i>
								</a>
								<a href="https://en-gb.facebook.com/" target="_blank" rel="nofollow" class="facebook">
									<i class="bi bi-facebook"></i>
								</a>
								<a href="https://www.instagram.com/" target="_blank" rel="nofollow" class="instagram">
									<i class="bi bi-instagram"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="copyright">
				Dressage Club <strong><span>GB</span></strong>. All Rights Reserved
			</div>
			<!-- Back to top button -->
			<a href="#header" class="back-to-top d-flex align-items-center justify-content-center">
				<i class="bi bi-arrow-up-short"></i>
			</a>
		</div>
	</footer>

	<!-- bootstrap scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
	</script>
</body>

</html>
